#--------------------------------------------------------------------------
# General Configuration
#--------------------------------------------------------------------------

# Use Vi mode
setw -g mode-keys vi


# Increase scrollback buffer size
set -g history-limit 100000

# Window and pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Terminal settings
set -g default-terminal "tmux-256color"
set -g focus-events on

# Visual settings
set-option -g status-position bottom
set -g mouse on
set -g set-titles on
setw -g monitor-activity on
setw -g aggressive-resize on

# Bell and notifications
set -g bell-action any
set -g visual-bell off
set -g visual-activity off

# Performance
set -s escape-time 0
set -g detach-on-destroy off

# Automatic window renaming
set-option -g allow-rename on
set-window-option -g automatic-rename on

# Advanced terminal features
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # Enable undercurl
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # Undercurl colors
set -as terminal-overrides ',*:Hls=\E]8;id=%p1%s;%p2%s\E\\:Hlr=\E]8;;\E\\'  # Hyperlinks

#--------------------------------------------------------------------------
# Plugin Configuration
#--------------------------------------------------------------------------

# Automatic session saving/restoring
set -g @continuum-restore 'on'

# Copy/paste functionality
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Theme and appearance plugins (optional)
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'dracula/tmux'

#--------------------------------------------------------------------------
# Status Line & Theme - Pywal Integration
#--------------------------------------------------------------------------

# Load pywal colors
#set -g @pywal-tmux "~/.cache/wal/colors-tmux.conf"
#run-shell "~/.cache/wal/colors-tmux.conf"

# Colors - Using pywal color scheme
set-option -g status-style "fg=color8" #bg=colour1"
set-option -g status-left-length 100
set-option -g status-right-length 150

# Left status - Session info
#set-option -g status-left "#[fg=colour4,bold]  #{session_name}  "

# Right status - System info and socials
set-option -g status-right "#[fg=color4] #[fg=color7]@JeddahSec #[fg=color4] #[fg=color7]JeddahSec #[fg=color4] #[fg=color7]jeddahsec.io #[fg=color4] #[fg=color7]Jeddahsec #[fg=color4] #[fg=color7]Jeddahsec   "

# Window status
set-option -g window-status-format "#[fg=color5] 󰧟 "
set-option -g window-status-current-format "#[fg=color2,bold] 󰧞 "
set-option -g window-status-separator " "

# Pane borders
set-option -g pane-active-border-style "fg=color4"
set-option -g pane-border-style "fg=color8"

# Message style
set-option -g message-style "fg=color4 bg=color0"

#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------

# Set prefix to Ctrl+Space
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf\; display-message 'Config reloaded!'

# Window navigation
bind -r C-p previous-window
bind -r C-n next-window
bind -r n next-window
bind -r p previous-window
bind Space last-window
bind ^ switch-client -l

# Pane navigation (Vim style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Smart pane switching with Vim awareness
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n M-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Window management
bind > swap-window -t +1 \; next-window
bind < swap-window -t -1 \; previous-window
bind -r N swap-window -t +1
bind -r P swap-window -t -1

# Pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Copy mode (Vi style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# System clipboard integration
bind y run -b "tmux save-buffer - | xclip -selection clipboard"\; display-message "Copied to clipboard"

# Quick access commands
bind -r F new-window t
bind -r D new-window -c "~/Code/jessarcher/dotfiles"

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
